<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Appointment Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Virtual Appointment:</h3>
              <p>
                Hi, please enter the details below to make a virtual
                appointment.
              </p>
              <div class="col-md-12">
                <input
                  class="form-control"
                  type="text"
                  id="Name"
                  placeholder="Name"
                  aria-label="Name"
                />
              </div>

              <div class="col-md-12">
                <select
                  class="form-select mt-3"
                  id="Gender"
                  aria-label="Gender"
                >
                  <option value="" disabled="" hidden="" selected="true">
                    Gender
                  </option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Undefined">Undefined</option>
                </select>
              </div>

              <div class="col-md-12">
                <input
                  class="form-control"
                  type="text"
                  name="date"
                  placeholder="Date of Birth"
                  aria-label="Date of Birth"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  id="Birthday"
                />
              </div>

              <div class="col-md-12">
                <input
                  class="form-control"
                  type="text"
                  id="Mobile"
                  placeholder="Mobile"
                />
              </div>

              <div class="col-md-12">
                <select
                  class="form-select mt-3"
                  id="Doctor"
                  aria-label="Doctor"
                >
                  <option value="" disabled="" hidden="" selected="true">
                    Preferred Doctor
                  </option>
                  <option value="Dr Withers">Dr Withers</option>
                  <option value="Dr Lin">Dr Lin</option>
                </select>
              </div>

              <div class="col-md-12">
                <select
                  class="form-select mt-3"
                  id="AppointmentTime"
                  aria-label="AppointmentTime"
                >
                  <option value="" disabled="" hidden="" selected="true">
                    Preferred Appointment Time
                  </option>
                  <option value="ASAP">ASAP</option>
                </select>
              </div>

              <div class="col-md-12">
                <div class="form-button mt-3">
                  <button id="updateButton" class="btn btn-primary">
                    Submit
                  </button>
                </div>

                <div
                  id="spinner"
                  class="spinner-grow text-secondary mt-3"
                ></div>
                <p id="statusText"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (() => {
        const byId = (x) => document.getElementById(x);
        const updateButton = byId("updateButton");
        const updateStatus = (x) => {
          byId("statusText").innerText = x;
          byId("spinner").style.display = "block";
        };
        const updateStatusDone = (x) => {
          byId("statusText").innerText = x;
          byId("spinner").style.display = "none";
          updateButton.disabled = false;
        };
        updateButton.addEventListener("click", (e) => {
          updateButton.disabled = true;
          updateStatus("Updating your address, please wait...");

          fetch("/users/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              Name: byId("Name").value,
              Gender: byId("Gender").value,
              "Date of Birth": byId("Birthday").value,
              patientId: "122",
              Mobile: byId("Mobile").value,
              "Preferred Doctor": byId("Doctor").value,
              "Preferred Appointment Time": byId("AppointmentTime").value,
            }),
          })
            .then((x) => x.text())
            .then((x) => updateStatusDone(x))
            .catch((error) =>
              updateStatusDone("There was an error sending your request.")
            );
        });
      })();
    </script>
  </body>
</html>
